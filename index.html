<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>민규랑 보낸 시간들</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
    transition: transform 0.3s; /* 변환을 부드럽게 만듭니다 (0.3초 동안) */
  }

  .card:hover {
    transform: scale(1.05); /* 마우스를 올렸을 때 확대 효과 적용 */
  }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">우리 또 어디갈까?</h1>
        <h4 class="text-white">아래는 우리가 갔다왔던 곳들!</h4>
    </div>
   <!-- 여기 -->
<div class="container mt-5">
    <div class="row">
      <!-- 카드 1: 급작스러웠던 제주도 -->
      <div class="col-md-4">
        <div class="card">
          <img src="제주도여행.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">우리의 첫 여행, 제주도</h5>
            <h6 class="card-subtitle mb-2 text-muted">23년4월7~9일</h6>
            <p class="card-text">우리의 첫 여행지! 워케이션에 꼽사리로 다녀온 여행(?)! 그 때의 풋풋함을 오랜만에 떠올려본다!</p>
            <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
          </div>
        </div>
      </div>
  
      <!-- 카드 2: 50일 여행, 강원도 -->
      <div class="col-md-4">
        <div class="card">
          <img src="동해여행.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">50일 여행, 강원도</h5>
            <h6 class="card-subtitle mb-2 text-muted">23년 4월 22~23일</h6>
            <p class="card-text">어쩌다보니 소나무만 보고 떠난 50일 여행! 신나있는 나와 표정이 없는 민규(?)</p>
            <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
          </div>
        </div>
      </div>
  
      <!-- 카드 3: 등산과 글램핑, 강화도 -->
      <div class="col-md-4">
        <div class="card">
          <img src="강화도여행.jpg" class="card-img-top" alt="파세코 등유난로 이미지">
          <div class="card-body">
            <h5 class="card-title">등산과 글램핑, 강화도</h5>
            <h6 class="card-subtitle mb-2 text-muted">23년 5월 14~15일</h6>
            <p class="card-text">지민찬홍부부와 마니산 능선타고 얼떨결에 글램핑한 날! 민규의 첫 캠핑도전이었던가(?)</p>
            <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
